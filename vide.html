  <title>Your Candle Shop - Videos</title>
  <style>
    /* Add your styles for the videos page */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #2c3e50;
    }

    header {
      background-color: rgba(44, 62, 80, 0.8);
      color: #ecf0f1;
      text-align: center;
      padding: 1em;
    }

    section {
      padding: 2em;
      text-align: center;
      background-color: rgba(236, 240, 241, 0.9);
      border-radius: 12px;
      margin: 2em;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .video {
      width: 300px;
      margin: 1.5em;
      padding: 1.5em;
      background-color: #ecf0f1;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      cursor: pointer;
    }

    .video img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .video h3 {
      margin-top: 1em;
      font-size: 1.8em;
    }

    .video p {
      margin: 0.5em 0;
      font-size: 1.2em;
    }

    .video:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .video:hover img {
      transform: scale(1.1);
    }

    footer {
      background-color: rgba(44, 62, 80, 0.8);
      color: #ecf0f1;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
